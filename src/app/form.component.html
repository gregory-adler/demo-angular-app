<form [formGroup]="formComponent">

	<label>Last Name: </label>
	<input class="form-control" formControlName="lastName"> <br> <br>

	<label>Email Address: </label>
	<input class="form-control" formControlName="emailAddress"> <br> <br>

	<button (click)="onSubmit()">Update Profile</button>
	
</form>
